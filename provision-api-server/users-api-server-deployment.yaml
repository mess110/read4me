apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: users-api-server-deployment
  name: users-api-server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-api-server-deployment
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: users-api-server-deployment
    spec:
      containers:
        - image: users_api_server:latest
          imagePullPolicy: Never # or IfNotPresent
          name: users-api-server
          ports:
            - containerPort: 3000
          resources: {}
